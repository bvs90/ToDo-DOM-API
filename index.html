<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App - DOM API</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="todoModule">
    <div class="wrapper">
      <h1>ToDo List - DOM API style</h1>
      <h2>There are currently <span class="item-count">0</span> things to do!</h2>
      <section>
        <input type="text">
        <span><button class="add">Add</button></span>
      </section>

      <section>
        <h2>Things To Get Done</h2>
        <ul class="list"></ul>
      </section>

      <section class="controls">
        <button class="clear">Clear All Items</button>
      </section>
    </div>
    <!-- scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
